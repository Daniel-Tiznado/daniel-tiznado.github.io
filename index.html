<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movimiento del Rect치ngulo</title>
<!-- Font Awesome para los iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        position: relative;
    }
    
    /* ZONA IZQUIERDA (NARANJA) */
    .left {
        background-color: #FFA54A;
        width: 50%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
    }
    
    /* ZONA DERECHA (CELESTE) */
    .right {
        background-color: #6BC9FF;
        width: 50%;
        height: 100%;
        position: absolute;
        right: 0;
        top: 0;
    }
    
    /* FRANJA OSCURA IZQUIERDA */
    .left-dark {
        width: 60px;
        height: 100%;
        background-color: #c66d1a;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 30;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
        transition: width 0.3s;
    }
    
    /* FRANJA OSCURA DERECHA */
    .right-dark {
        width: 60px;
        height: 100%;
        background-color: #007ec0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 30;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
        transition: width 0.3s;
    }
    
    /* ESTILO DE LOS ICONOS */
    .icon-link {
        color: white;
        font-size: 24px;
        text-decoration: none;
        transition: all 0.3s ease;
        padding: 10px;
        border-radius: 8px;
    }
    
    .icon-link:hover {
        transform: scale(1.2);
        background-color: rgba(255, 255, 255, 0.2);
    }
    
    /* RECT츼NGULO CENTRAL - CONTENEDOR */
    .center-box {
        width: 33%;
        height: 55%;
        background: transparent;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.25);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.7s ease;
        z-index: 20;
        display: flex;
        overflow: hidden;
    }
    
    /* CONTENEDORES DE IM츼GENES (lados) */
    .box-left, .box-right {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: all 0.7s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    
    /* Lado izquierdo del rect치ngulo - CON IMAGEN */
    .box-left {
        left: 0;
        width: 50%;
        background-image: url('imagen1.png');
    }
    
    /* Lado derecho del rect치ngulo - CON IMAGEN */
    .box-right {
        left: 50%;
        width: 50%;
        background-image: url('imagen2.jpeg');
    }
    
    /* CLASES PARA LOS ESTADOS ACTIVOS */
    
    /* Cuando la franja izquierda est치 activa */
    .center-box.active-left {
        left: 66%;
    }
    
    .center-box.active-left .box-left {
        left: 0;
        width: 100%;
        z-index: 2;
        background-image: url('imagen1.png');
    }
    
    .center-box.active-left .box-right {
        left: 100%;
        opacity: 0;
    }
    
    /* Cuando la franja derecha est치 activa */
    .center-box.active-right {
        left: 33%;
    }
    
    .center-box.active-right .box-left {
        left: -100%;
        opacity: 0;
    }
    
    .center-box.active-right .box-right {
        left: 0;
        width: 100%;
        z-index: 2;
        background-image: url('imagen2.jpeg');
    }
    
    /* Estado normal - ambos visibles */
    .box-left {
        left: 0;
        width: 50%;
        background-image: url('imagen1.png');
    }
    
    .box-right {
        left: 50%;
        width: 50%;
        background-image: url('imagen2.jpeg');
    }
    
    .center-box.active-left .box-left,
    .center-box.active-right .box-left,
    .center-box.active-left .box-right,
    .center-box.active-right .box-right {
        width: 100%;
    }
    
    .center-box:not(.active-left):not(.active-right) .box-left,
    .center-box:not(.active-left):not(.active-right) .box-right {
        width: 50%;
    }
    
    /* Hover en franjas */
    .left-dark:hover {
        background-color: #a15514;
        width: 65px;
    }
    
    .right-dark:hover {
        background-color: #0066a0;
        width: 65px;
    }

    /* ==========================================
       游님 MEDIA QUERY PARA M칍VILES (< 900px)
       ========================================== */
    @media (max-width: 900px) {
        
        /* 1. Fondos: uno encima del otro */
        .left, .right {
            width: 100%;
            height: 50%;
        }
        .left { top: 0; }
        .right { top: 50%; }
        
        /* 2. AMBAS franjas a la IZQUIERDA, apiladas */
        .left-dark {
            position: fixed;
            left: 0;
            top: 0;
            height: 50%;
            width: 55px;
            gap: 25px;
            z-index: 40;
            padding-top: 20px;
        }
        
        .right-dark {
            position: fixed;
            left: 0;
            top: 50%;
            height: 50%;
            width: 55px;
            gap: 25px;
            z-index: 40;
            padding-bottom: 20px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }
        
        /* Iconos m치s peque침os para m칩vil */
        .icon-link {
            font-size: 20px;
            padding: 8px;
        }
        
        /* 3. Rect치ngulo central: m치s grande y centrado */
        .center-box {
            width: 85%;
            height: 40%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 4. IM츼GENES APILADAS VERTICALMENTE */
        .box-left, .box-right {
            position: absolute;
            width: 100%;
            height: 50%;
            transition: all 0.7s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* Estado normal: una arriba, otra abajo */
        .box-left {
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image: url('imagen1.png');
        }
        
        .box-right {
            top: 50%;
            left: 0;
            width: 100%;
            height: 50%;
            background-image: url('imagen2.jpeg');
        }
        
        /* Cuando active-left: muestra solo imagen 1 (arriba) */
        .center-box.active-left .box-left {
            top: 0;
            height: 100%;
            opacity: 1;
            background-image: url('imagen1.png');
        }
        
        .center-box.active-left .box-right {
            top: 100%;
            opacity: 0;
        }
        
        /* Cuando active-right: muestra solo imagen 2 (abajo) */
        .center-box.active-right .box-left {
            top: -100%;
            opacity: 0;
        }
        
        .center-box.active-right .box-right {
            top: 0;
            height: 100%;
            opacity: 1;
            background-image: url('imagen2.jpeg');
        }
        
        /* Ajuste de texto - COMENTADO PARA NO SUPERPONER */
        /*
        .box-left::after {
            content: "IMAGEN 1";
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
        }
        
        .box-right::after {
            content: "IMAGEN 2";
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
        }
        */
        
        /* Hover en franjas m칩vil */
        .left-dark:hover,
        .right-dark:hover {
            width: 60px;
        }
    }

    /* ==========================================
       游님 M칍VILES PEQUE칌OS (< 480px)
       ========================================== */
    @media (max-width: 480px) {
        .left-dark, .right-dark {
            width: 50px;
        }
        
        .icon-link {
            font-size: 18px;
            padding: 6px;
        }
        
        .center-box {
            height: 35%;
            width: 90%;
        }
    }
</style>
</head>
<body>
    <!-- Fondos principales -->
    <div class="left"></div>
    <div class="right"></div>
    
    <!-- Franja oscura izquierda con iconos -->
    <div class="left-dark" id="leftDark">
        <a href="perfil-listo.html" class="icon-link" title="Sobre M칤">
            <i class="fas fa-user"></i>
        </a>
        <a href="experiencia.html" class="icon-link" title="Experiencia">
            <i class="fas fa-briefcase"></i>
        </a>
        <a href="educacion.html" class="icon-link" title="Educaci칩n">
            <i class="fas fa-graduation-cap"></i>
        </a>
        <a href="habilidades.html" class="icon-link" title="Habilidades">
            <i class="fas fa-code"></i>
        </a>
        <a href="certificados.html" class="icon-link" title="Certificados">
            <i class="fas fa-certificate"></i>
        </a>
    </div>
    
    <!-- Franja oscura derecha con iconos -->
    <div class="right-dark" id="rightDark">
        <a href="proyectos.html" class="icon-link" title="Proyectos">
            <i class="fas fa-folder-open"></i>
        </a>
        <a href="portafolio.html" class="icon-link" title="Portafolio">
            <i class="fas fa-images"></i>
        </a>
        <a href="blog.html" class="icon-link" title="Blog">
            <i class="fas fa-pen"></i>
        </a>
        <a href="contacto.html" class="icon-link" title="Contacto">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="redes-sociales.html" class="icon-link" title="Redes Sociales">
            <i class="fas fa-share-alt"></i>
        </a>
    </div>
    
    <!-- Rect치ngulo central con dos im치genes -->
    <div class="center-box" id="box">
        <div class="box-left"></div>
        <div class="box-right"></div>
    </div>

<script>
    const box = document.getElementById("box");
    const leftDark = document.getElementById("leftDark");
    const rightDark = document.getElementById("rightDark");
    
    let timeoutId;
    
    function resetToNormal() {
        box.classList.remove('active-left', 'active-right');
    }
    
    // Franja izquierda
    leftDark.addEventListener("mouseenter", () => {
        clearTimeout(timeoutId);
        box.classList.remove('active-right');
        box.classList.add('active-left');
        leftDark.style.backgroundColor = "#8e4510";
    });
    
    leftDark.addEventListener("mouseleave", () => {
        timeoutId = setTimeout(() => {
            resetToNormal();
        }, 300);
        leftDark.style.backgroundColor = "#c66d1a";
    });
    
    // Franja derecha
    rightDark.addEventListener("mouseenter", () => {
        clearTimeout(timeoutId);
        box.classList.remove('active-left');
        box.classList.add('active-right');
        rightDark.style.backgroundColor = "#005c8a";
    });
    
    rightDark.addEventListener("mouseleave", () => {
        timeoutId = setTimeout(() => {
            resetToNormal();
        }, 300);
        rightDark.style.backgroundColor = "#007ec0";
    });
    
    // Interacci칩n con el rect치ngulo central
    box.addEventListener("mouseenter", () => {
        clearTimeout(timeoutId);
    });
    
    box.addEventListener("mouseleave", () => {
        if (!leftDark.matches(':hover') && !rightDark.matches(':hover')) {
            timeoutId = setTimeout(() => {
                resetToNormal();
            }, 300);
        }
    });
    
    console.log("P치gina responsive cargada correctamente con im치genes");
</script>
</body>
</html>
