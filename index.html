<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movimiento del Rectángulo</title>
<!-- Font Awesome para los iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        position: relative;
    }
    
    /* ZONA IZQUIERDA (NARANJA) */
    .left {
        background-color: #FFA54A;
        width: 50%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
    }
    
    /* ZONA DERECHA (CELESTE) */
    .right {
        background-color: #6BC9FF;
        width: 50%;
        height: 100%;
        position: absolute;
        right: 0;
        top: 0;
    }
    
    /* FRANJA OSCURA IZQUIERDA */
    .left-dark {
        width: 60px;
        height: 100%;
        background-color: #c66d1a;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 30; /* Aumentado para estar sobre todo */
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
    }
    
    /* FRANJA OSCURA DERECHA */
    .right-dark {
        width: 60px;
        height: 100%;
        background-color: #007ec0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 30;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
    }
    
    /* ESTILO DE LOS ICONOS */
    .icon-link {
        color: white;
        font-size: 24px;
        text-decoration: none;
        transition: all 0.3s ease;
        padding: 10px;
        border-radius: 8px;
    }
    
    .icon-link:hover {
        transform: scale(1.2);
        background-color: rgba(255, 255, 255, 0.2);
    }
    
    /* RECTÁNGULO CENTRAL - CONTENEDOR */
    .center-box {
        width: 33%;
        height: 55%;
        background: transparent; /* Fondo transparente para ver las imágenes */
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.25);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.7s ease;
        z-index: 20; /* Por encima de los fondos pero debajo de las franjas */
        display: flex; /* Usamos flex para los hijos */
        overflow: hidden; /* Importante: oculta lo que sobresale */
    }
    
    /* CONTENEDORES DE IMÁGENES (lados) */
    .box-left, .box-right {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: all 0.7s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    /* Lado izquierdo del rectángulo (imagen/color 1) */
    .box-left {
        left: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        /* Aquí puedes poner una imagen de fondo */
        /* background-image: url('ruta/a/tu/imagen1.jpg'); */
        /* background-size: cover; */
        /* background-position: center; */
    }
    
    /* Lado derecho del rectángulo (imagen/color 2) */
    .box-right {
        left: 100%; /* Inicialmente oculto a la derecha */
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        /* Aquí puedes poner una imagen de fondo */
        /* background-image: url('ruta/a/tu/imagen2.jpg'); */
        /* background-size: cover; */
        /* background-position: center; */
    }
    
    /* CLASES PARA LOS ESTADOS ACTIVOS */
    
    /* Cuando la franja izquierda está activa */
    .center-box.active-left {
        left: 66%; /* Se mueve hacia la izquierda (33% + 33%/2?) */
        /* left: 66% significa: el borde izquierdo está en 66% de la pantalla */
        /* Con ancho 33%, el borde derecho estaría en 99% */
    }
    
    .center-box.active-left .box-left {
        left: 0;
        width: 100%;
        z-index: 2;
    }
    
    .center-box.active-left .box-right {
        left: 100%; /* Sigue oculto */
        opacity: 0;
    }
    
    /* Cuando la franja derecha está activa */
    .center-box.active-right {
        left: 33%; /* Se mueve hacia la derecha (el borde izquierdo en 33%) */
        /* Con ancho 33%, el borde derecho estaría en 66% */
    }
    
    .center-box.active-right .box-left {
        left: -100%; /* Se oculta a la izquierda */
        opacity: 0;
    }
    
    .center-box.active-right .box-right {
        left: 0; /* Se muestra */
        width: 100%;
        z-index: 2;
    }
    
    /* Estado normal - ambos visibles */
    .box-left {
        left: 0;
        width: 50%; /* En estado normal, cada lado ocupa la mitad */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .box-right {
        left: 50%; /* Empieza desde la mitad */
        width: 50%;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    /* Para quitar los estilos cuando están activos */
    .center-box.active-left .box-left,
    .center-box.active-right .box-left,
    .center-box.active-left .box-right,
    .center-box.active-right .box-right {
        width: 100%; /* Cuando están activos, ocupan todo el ancho */
    }
    
    .center-box:not(.active-left):not(.active-right) .box-left,
    .center-box:not(.active-left):not(.active-right) .box-right {
        width: 50%; /* Estado normal: mitad cada uno */
    }
    
    /* Texto de ejemplo dentro de los lados */
    .box-left::after {
        content: "IMAGEN 1";
        font-size: 1.5rem;
        color: white;
        font-weight: bold;
    }
    
    .box-right::after {
        content: "IMAGEN 2";
        font-size: 1.5rem;
        color: white;
        font-weight: bold;
    }
    
    /* Efecto de hover en las franjas */
    .left-dark:hover {
        background-color: #a15514;
        width: 65px; /* Se expande ligeramente */
        transition: width 0.3s;
    }
    
    .right-dark:hover {
        background-color: #0066a0;
        width: 65px;
        transition: width 0.3s;
    }
</style>
</head>
<body>
    <!-- Fondos principales -->
    <div class="left"></div>
    <div class="right"></div>
    
    <!-- Franja oscura izquierda con iconos -->
    <div class="left-dark" id="leftDark">
        <a href="perfil-listo.html" class="icon-link" title="Sobre Mí">
            <i class="fas fa-user"></i>
        </a>
        <a href="experiencia.html" class="icon-link" title="Experiencia">
            <i class="fas fa-briefcase"></i>
        </a>
        <a href="educacion.html" class="icon-link" title="Educación">
            <i class="fas fa-graduation-cap"></i>
        </a>
        <a href="habilidades.html" class="icon-link" title="Habilidades">
            <i class="fas fa-code"></i>
        </a>
        <a href="certificados.html" class="icon-link" title="Certificados">
            <i class="fas fa-certificate"></i>
        </a>
    </div>
    
    <!-- Franja oscura derecha con iconos -->
    <div class="right-dark" id="rightDark">
        <a href="proyectos.html" class="icon-link" title="Proyectos">
            <i class="fas fa-folder-open"></i>
        </a>
        <a href="portafolio.html" class="icon-link" title="Portafolio">
            <i class="fas fa-images"></i>
        </a>
        <a href="blog.html" class="icon-link" title="Blog">
            <i class="fas fa-pen"></i>
        </a>
        <a href="contacto.html" class="icon-link" title="Contacto">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="redes-sociales.html" class="icon-link" title="Redes Sociales">
            <i class="fas fa-share-alt"></i>
        </a>
    </div>
    
    <!-- Rectángulo central con dos imágenes/colores -->
    <div class="center-box" id="box">
        <div class="box-left"></div>
        <div class="box-right"></div>
    </div>

<script>
    const box = document.getElementById("box");
    const leftDark = document.getElementById("leftDark");
    const rightDark = document.getElementById("rightDark");
    
    // Variable para controlar el timeout
    let timeoutId;
    
    // Función para resetear al estado normal
    function resetToNormal() {
        box.classList.remove('active-left', 'active-right');
    }
    
    // Al entrar a la franja izquierda
    leftDark.addEventListener("mouseenter", () => {
        clearTimeout(timeoutId);
        box.classList.remove('active-right'); // Quitar clase derecha si existe
        box.classList.add('active-left');
        
        // Pequeño efecto visual en la franja
        leftDark.style.backgroundColor = "#8e4510";
    });
    
    // Al salir de la franja izquierda
    leftDark.addEventListener("mouseleave", () => {
        timeoutId = setTimeout(() => {
            resetToNormal();
        }, 300); // Pequeño retraso para efecto pausado
        
        leftDark.style.backgroundColor = "#c66d1a";
    });
    
    // Al entrar a la franja derecha
    rightDark.addEventListener("mouseenter", () => {
        clearTimeout(timeoutId);
        box.classList.remove('active-left'); // Quitar clase izquierda si existe
        box.classList.add('active-right');
        
        // Pequeño efecto visual en la franja
        rightDark.style.backgroundColor = "#005c8a";
    });
    
    // Al salir de la franja derecha
    rightDark.addEventListener("mouseleave", () => {
        timeoutId = setTimeout(() => {
            resetToNormal();
        }, 300);
        
        rightDark.style.backgroundColor = "#007ec0";
    });
    
    // Si el mouse entra al rectángulo central, cancelar el reset
    box.addEventListener("mouseenter", () => {
        clearTimeout(timeoutId);
    });
    
    // Si el mouse sale del rectángulo central y no está en ninguna franja, resetear
    box.addEventListener("mouseleave", () => {
        // Verificar si el mouse no está sobre ninguna franja
        if (!leftDark.matches(':hover') && !rightDark.matches(':hover')) {
            timeoutId = setTimeout(() => {
                resetToNormal();
            }, 300);
        }
    });
    
    console.log("Página cargada correctamente");
</script>
</body>
</html>
