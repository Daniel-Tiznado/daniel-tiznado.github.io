<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Página con Flip</title>

<style>
    :root{
        --container-width: 75vw;
        --move-distance: calc(100vw - var(--container-width));
    }

    html, body {
        height: 100%;
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .container {
        position: absolute;
        top: 0;
        right: 0;
        width: var(--container-width);
        height: 100vh;
        perspective: 1000px;
        transform: translateX(0);
        transition: transform 3s cubic-bezier(.2,.9,.2,1);
    }

    .container.move-left {
        transform: translateX(calc(-1 * var(--move-distance)));
    }

    .flip-card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 2s cubic-bezier(.2,.9,.2,1);
    }

    .side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: white;
    }

    .front {
        background: #1a1a1a;
    }

    .back {
        background: #222;
        transform: rotateY(180deg);
    }

    .flip-card.flip {
        transform: rotateY(-180deg);
    }

    /* ------------------------------
       BARRAS LATERALES OCULTAS
    --------------------------------*/
    .front .left-bar,
    .back .right-bar {
        width: 22%;
        height: 100%;
        position: absolute;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity .4s ease-in-out;
        cursor: pointer;
    }

    .front .left-bar {
        right: 0;
        background: rgba(70,70,70,0.85);
    }

    .back .right-bar {
        left: 0;
        background: rgba(100,100,100,0.85);
    }

    /* Mostrar barra al pasar el mouse */
    .front:hover .left-bar,
    .back:hover .right-bar {
        opacity: 1;
    }

    /* ------------------------------
       LABEL INTERNO GIRADO
    --------------------------------*/
    .bar-label {
        font-weight: bold;
        font-size: 1.8rem;
        letter-spacing: 2px;
        text-align: center;
    }

    .rotate-right {   /* 90° hacia la derecha */
        transform: rotate(90deg);
    }

    .rotate-left {    /* 90° hacia la izquierda */
        transform: rotate(-90deg);
    }

    /* ------------------------------
       LABEL CUADRITO ESQUINA
    --------------------------------*/
    .label {
        position: absolute;
        top: 12px;
        left: 12px;
        font-size: 0.9rem;
        opacity: 0.85;
        background: rgba(0,0,0,0.25);
        padding: 6px 10px;
        border-radius: 6px;
    }

</style>
</head>
<body>

<div class="container" id="box">
    <div class="flip-card" id="flip">

        <div class="side front">
            <div class="left-bar" id="leftBar">
                <div class="bar-label rotate-right">REVERSO</div>
            </div>
            <div class="label"></div>
            <div>FRENTE</div>
        </div>

        <div class="side back">
            <div class="right-bar" id="rightBar">
                <div class="bar-label rotate-left">FRENTE</div>
            </div>
            <div class="label"></div>
            <div>REVERSO</div>
        </div>

    </div>
</div>

<script>
    const flip = document.getElementById('flip');
    const box = document.getElementById('box');
    const leftBar = document.getElementById('leftBar');
    const rightBar = document.getElementById('rightBar');

    let isFlipped = false;

    function applyState() {
        if (isFlipped) {
            flip.classList.add('flip');
            box.classList.add('move-left');
        } else {
            flip.classList.remove('flip');
            box.classList.remove('move-left');
        }
    }

    function toggleFlip() {
        isFlipped = !isFlipped;
        applyState();
    }

    leftBar.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleFlip();
    });

    rightBar.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleFlip();
    });

    [leftBar, rightBar].forEach(el => {
        el.setAttribute('tabindex', '0');
        el.setAttribute('role', 'button');

        el.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleFlip();
            }
        });
    });

    applyState();
</script>

</body>
</html>
