<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PÃ¡gina con Flip - Responsive</title>

<style>
    :root{
        --container-width: 75vw;
        --move-distance: calc(100vw - var(--container-width));
        --bar-width: 22%;
        --font-size-main: 2.5rem;
        --font-size-bar: 1.8rem;
        --touch-target: 44px;
    }

    html, body {
        height: 100%;
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
        overflow-x: hidden;
    }

    .container {
        position: absolute;
        top: 0;
        right: 0;
        width: var(--container-width);
        height: 100vh;
        perspective: 1000px;
        transform: translateX(0);
        transition: transform 3s cubic-bezier(.2,.9,.2,1);
    }

    .container.move-left {
        transform: translateX(calc(-1 * var(--move-distance)));
    }

    .flip-card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 2s cubic-bezier(.2,.9,.2,1);
    }

    .side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column; /* ðŸ‘ˆ Cambiado para apilar contenido */
        align-items: center;
        justify-content: center;
        font-size: var(--font-size-main);
        color: white;
        padding: 20px;
        text-align: center;
        gap: 20px; /* ðŸ‘ˆ Espacio entre imagen y texto */
        box-sizing: border-box;
    }

    .front {
        background: #1a1a1a;
    }

    .back {
        background: #222;
        transform: rotateY(180deg);
    }

    .flip-card.flip {
        transform: rotateY(-180deg);
    }

    /* ðŸ‘‡ NUEVO: Estilos para las imÃ¡genes de perfil */
    .profile-img {
        max-width: 80%;
        max-height: 60vh;
        width: auto;
        height: auto;
        border-radius: 12px;
        object-fit: contain;
        box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        border: 2px solid rgba(255,255,255,0.1);
        transition: transform 0.3s ease;
    }

    .profile-img:hover {
        transform: scale(1.02);
    }

    /* ------------------------------
       BARRAS LATERALES
    --------------------------------*/
    .front .left-bar,
    .back .right-bar {
        width: var(--bar-width);
        height: 100%;
        position: absolute;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity .4s ease-in-out, background-color .3s;
        cursor: pointer;
        min-height: var(--touch-target);
        z-index: 10;
    }

    .front .left-bar {
        right: 0;
        background: rgba(70,70,70,0.85);
    }

    .back .right-bar {
        left: 0;
        background: rgba(100,100,100,0.85);
    }

    .front:hover .left-bar,
    .back:hover .right-bar,
    .front:active .left-bar,
    .back:active .right-bar {
        opacity: 1;
    }

    .front .left-bar:hover,
    .back .right-bar:hover {
        background: rgba(90,90,90,0.95);
    }

    /* ------------------------------
       LABEL INTERNO GIRADO
    --------------------------------*/
    .bar-label {
        font-weight: bold;
        font-size: var(--font-size-bar);
        letter-spacing: 2px;
        text-align: center;
        white-space: nowrap;
        padding: 10px;
    }

    .rotate-right {
        transform: rotate(90deg);
        transform-origin: center;
    }

    .rotate-left {
        transform: rotate(-90deg);
        transform-origin: center;
    }

    /* ------------------------------
       LABEL CUADRITO ESQUINA
    --------------------------------*/
    .label {
        position: absolute;
        top: 12px;
        left: 12px;
        font-size: 0.9rem;
        opacity: 0.85;
        background: rgba(0,0,0,0.25);
        padding: 6px 10px;
        border-radius: 6px;
        z-index: 5;
    }

    .touch-hint {
        display: none;
        position: absolute;
        width: 8px;
        height: 30px;
        background: rgba(255,255,255,0.6);
        border-radius: 4px;
        animation: pulse 2s infinite;
    }

    .front .touch-hint { right: 5px; }
    .back .touch-hint { left: 5px; }

    @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
    }

    /* ==========================================
       ðŸ“± MEDIA QUERY PARA MÃ“VILES (< 900px)
       ========================================== */
    @media (max-width: 900px) {
        :root {
            --container-width: 100vw;
            --bar-width: 60px;
            --font-size-main: 1.8rem;
            --font-size-bar: 1.2rem;
        }

        .container {
            width: 100vw;
            transition: transform 1.5s cubic-bezier(.2,.9,.2,1);
        }

        .container.move-left {
            transform: translateX(0);
        }

        .side {
            font-size: var(--font-size-main);
            padding: 15px;
            gap: 15px;
        }

        .front .left-bar,
        .back .right-bar {
            opacity: 1;
            width: var(--bar-width);
            background: rgba(70,70,70,0.95);
        }

        .back .right-bar {
            background: rgba(100,100,100,0.95);
        }

        .bar-label {
            transform: none !important;
            font-size: var(--font-size-bar);
            writing-mode: horizontal-tb;
        }

        .touch-hint {
            display: block;
        }

        .label {
            font-size: 0.75rem;
            padding: 4px 8px;
            top: 8px;
            left: 8px;
        }

        .front .left-bar,
        .back .right-bar {
            min-width: var(--touch-target);
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ðŸ‘‡ Ajuste de imagen en mÃ³vil */
        .profile-img {
            max-width: 90%;
            max-height: 50vh;
            border-radius: 10px;
        }
    }

    /* ==========================================
       ðŸ“± MÃ“VILES PEQUEÃ‘OS (< 480px)
       ========================================== */
    @media (max-width: 480px) {
        :root {
            --font-size-main: 1.5rem;
            --font-size-bar: 1rem;
            --bar-width: 50px;
        }

        .side {
            padding: 10px;
            gap: 12px;
        }

        .bar-label {
            font-size: var(--font-size-bar);
            letter-spacing: 1px;
        }

        .label {
            font-size: 0.7rem;
            padding: 3px 6px;
        }

        .profile-img {
            max-width: 95%;
            max-height: 45vh;
            border-radius: 8px;
        }
    }

    /* ==========================================
       ðŸŽ¨ ACCESIBILIDAD: Focus visible
       ========================================== */
    .front .left-bar:focus,
    .back .right-bar:focus {
        outline: 2px solid #4da6ff;
        outline-offset: 2px;
        opacity: 1;
    }

    /* ==========================================
       ðŸŽ¨ FEEDBACK VISUAL AL TOCAR
       ========================================== */
    .front .left-bar:active,
    .back .right-bar:active {
        background: rgba(120,120,120,0.95);
        transform: scale(0.98);
    }
</style>
</head>
<body>

<div class="container" id="box">
    <div class="flip-card" id="flip">

        <div class="side front">
            <div class="left-bar" id="leftBar" tabindex="0" role="button" aria-label="Voltear al reverso">
                <div class="bar-label rotate-right">REVERSO</div>
                <div class="touch-hint"></div>
            </div>
            <div class="label">FRENTE</div>
            <!-- ðŸ‘‡ IMAGEN PERFIL 1 -->
            <img src="perfil1.jpg" alt="Imagen de perfil frontal" class="profile-img" onerror="this.style.display='none'; console.log('No se encontrÃ³ perfil1.jpg')" />
            <div>FRENTE</div>
        </div>

        <div class="side back">
            <div class="right-bar" id="rightBar" tabindex="0" role="button" aria-label="Voltear al frente">
                <div class="bar-label rotate-left">FRENTE</div>
                <div class="touch-hint"></div>
            </div>
            <div class="label">REVERSO</div>
            <!-- ðŸ‘‡ IMAGEN PERFIL 2 -->
            <img src="perfil2.jpg" alt="Imagen de perfil reverso" class="profile-img" onerror="this.style.display='none'; console.log('No se encontrÃ³ perfil2.jpg')" />
            <div>REVERSO</div>
        </div>

    </div>
</div>

<script>
    const flip = document.getElementById('flip');
    const box = document.getElementById('box');
    const leftBar = document.getElementById('leftBar');
    const rightBar = document.getElementById('rightBar');

    let isFlipped = false;
    let isAnimating = false;

    function applyState() {
        if (isFlipped) {
            flip.classList.add('flip');
            box.classList.add('move-left');
        } else {
            flip.classList.remove('flip');
            box.classList.remove('move-left');
        }
    }

    function toggleFlip() {
        if (isAnimating) return;
        
        isAnimating = true;
        isFlipped = !isFlipped;
        applyState();
        
        setTimeout(() => {
            isAnimating = false;
        }, 2000);
    }

    leftBar.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleFlip();
    });

    rightBar.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleFlip();
    });

    [leftBar, rightBar].forEach(el => {
        el.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleFlip();
            }
        });
    });

    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;

        if (Math.abs(diff) > swipeThreshold) {
            if (diff > 0 && !isFlipped) {
                toggleFlip();
            } else if (diff < 0 && isFlipped) {
                toggleFlip();
            }
        }
    }

    applyState();
    
    console.log("PÃ¡gina flip responsive cargada correctamente");
</script>

</body>
</html>
